version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: homecontrol-postgres
    environment:
      POSTGRES_DB: homecontrol
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
